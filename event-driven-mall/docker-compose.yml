version: '3.8'

services:
  # -------------------------------------------------------------------------
  # 1. ZOOKEEPER (O Gerente do Kafka)
  # -------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: mall-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - mall-net

  # -------------------------------------------------------------------------
  # 2. APACHE KAFKA (O Coração do Event-Driven)
  # -------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: mall-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092" # Porta para você conectar do seu terminal (Java/Clojure local)
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Configuração Mágica para funcionar tanto DENTRO quanto FORA do Docker:
      # - PLAINTEXT: Comunicação interna entre containers (porta 29092)
      # - PLAINTEXT_HOST: Comunicação externa com sua máquina (porta 9092)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - mall-net

  # -------------------------------------------------------------------------
  # 3. KAFKA UI (Painel Visual para ver as mensagens)
  # Acesso: http://localhost:8080
  # -------------------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: mall-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    networks:
      - mall-net

  # -------------------------------------------------------------------------
  # 4. POSTGRESQL (Banco de Escrita / Event Store)
  # -------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: mall-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: event_store_db
      # Força autenticação por senha em conexões TCP (host)
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=trust"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mall-net

  # -------------------------------------------------------------------------
  # 5. MONGODB (Banco de Leitura / Projeções)
  # -------------------------------------------------------------------------
  mongo:
    image: mongo:6.0
    container_name: mall-mongo
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    networks:
      - mall-net

# Definição dos Volumes (Para não perder dados ao reiniciar)
volumes:
  postgres_data:
  mongo_data:

# Rede interna para eles se enxergarem
networks:
  mall-net:
    driver: bridge