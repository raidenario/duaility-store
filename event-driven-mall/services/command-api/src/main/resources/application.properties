spring.application.name=command-api

# Configuração do Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# Importante: Usamos JsonSerializer para mandar o objeto como JSON automaticamente
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Configuração do Postgres (docker-compose: serviço "postgres")
spring.datasource.url=jdbc:postgresql://localhost:5433/event_store_db
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true